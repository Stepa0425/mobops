<div th:fragment="header1">
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24">
        <path fill="#000000"
              d="M18 11h-3.18C14.4 9.84 13.3 9 12 9c-1.3 0-2.4.84-2.82 2H6c-.33 0-2-.1-2-2V8c0-1.83 1.54-2 2-2h10.18C16.6 7.16 17.7 8 19 8a3 3 0 0 0 3-3a3 3 0 0 0-3-3c-1.3 0-2.4.84-2.82 2H6C4.39 4 2 5.06 2 8v1c0 2.94 2.39 4 4 4h3.18c.42 1.16 1.52 2 2.82 2c1.3 0 2.4-.84 2.82-2H18c.33 0 2 .1 2 2v1c0 1.83-1.54 2-2 2H7.82C7.4 16.84 6.3 16 5 16a3 3 0 0 0-3 3a3 3 0 0 0 3 3c1.3 0 2.4-.84 2.82-2H18c1.61 0 4-1.07 4-4v-1c0-2.93-2.39-4-4-4m1-7a1 1 0 0 1 1 1a1 1 0 0 1-1 1a1 1 0 0 1-1-1a1 1 0 0 1 1-1M5 20a1 1 0 0 1-1-1a1 1 0 0 1 1-1a1 1 0 0 1 1 1a1 1 0 0 1-1 1Z"/>
      </svg>
      <span class="fs-4" style="color:black"><b>Black link</b></span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" style="color:black">
      <a th:if="${userId == 0}" type="button" class="btn btn-dark rounded-pill px-3 mx-1" data-bs-toggle="modal"
         data-bs-target="#modalChoice">Мой профиль</a>
      <a th:if="${userId == 1}" type="button" class="btn btn-dark rounded-pill px-3 mx-1" href="/account">Мой профиль</a>
      <a class="btn btn-dark rounded-pill px-3 mx-1" href="/tariffs">Тарифы</a>
      <a class="btn btn-dark rounded-pill px-3 mx-1" href="/services">Услуги</a>
      <a th:if="${isAdmin}" type="button" class="btn btn-dark rounded-pill px-3 mx-1" href="/users">Пользователи</a>
      <a th:if="${isAdmin}" type="button" class="btn btn-dark rounded-pill px-3 mx-1" href="/analysis">Аналитика</a>
      <a th:if="${userId == 0}" class="btn btn-dark rounded-pill px-3 mx-1" href="/login">Войти</a>
      <a th:if="${userId == 1}" class="btn btn-dark rounded-pill px-3 mx-1" href="/logout">Выйти</a>
      <a th:if="${userId != 0 && userId != 1}" class="btn btn-dark rounded-pill px-3 mx-1" href="/login">Войти</a>
    </nav>
  </div>
</div>


<div th:fragment="modalLoginSystem">
  <div class="modal fade" tabindex="-1" role="dialog" id="modalChoice" aria-labelledby="filterModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-3 shadow">
        <div class="modal-body p-4 text-center">
          <h5 class="mb-0">
            <ya-tr-span data-index="4-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                        data-ch="0"
                        data-type="trSpan">Ошибка!
            </ya-tr-span>
          </h5>
          <p class="text-dark mb-0">
            <ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                        data-ch="0" data-type="trSpan" data-selected="false">Войдите или зарегистрируйтесь
            </ya-tr-span>
          </p>
        </div>
        <form action="/login" method="get">
          <div class="modal-footer flex-nowrap p-0">
            <button type="button"
                    class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
                    data-bs-dismiss="modal">
              <ya-tr-span data-index="6-1" data-translated="true" style="color:black"
                          data-source-lang="en" data-target-lang="ru"
                          data-ch="0" data-type="trSpan">
                Отмена
              </ya-tr-span>
            </button>
            <button type="submit"
                    class="btn btn-lg btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end">
              <strong>
                <ya-tr-span data-index="6-0" data-translated="true" style="color:black"
                            data-source-lang="en"
                            data-target-lang="ru" data-value="Yes, enable" data-translation="Да"
                            data-ch="0"
                            data-type="trSpan">Войти/Зарегистрироваться
                </ya-tr-span>
              </strong></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
