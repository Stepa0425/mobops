                    </div>

                    <div class="col-md-6">
                        <label for="Surname" class="form-label">Фамилия</label>
                        <input type="text" name="surname" pattern="^[a-zA-Zа-яА-Я]{1,30}$" class="form-control" id="Surname" placeholder="" value=""

                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="phone" class="form-label">Номер телефона</label>

                        <div class="invalid-feedback">
                           Требуется действительное значение
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>
                    <div class="message-container" th:if="${message}">
                        <p th:text="${message}" class="message"></p>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group has-validation">
                            <input type="password" name="password" class="form-control" id="password" placeholder="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$"
