<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пользователи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-some-sha512-hash" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
          integrity="sha512-0wnxKb0Y+2/5XK87EhV7VzGkX8B8q9ZTlz0jHk9q3Y4ajI+5Dv3mtRqfOnPnSdEJv6sK6S9jX9bcQ3b5Fy9eKQ=="
          crossorigin="anonymous"></script>
  <style>

  .form-control:hover {
            outline-color: black;
        }
        .message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }


        .form-container {
            position: relative;
        }

        .form-container::after {
            content: "";
            display: table;
            clear: both;
        }
    .table th,
    .table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ccc;
    }
    .button {
        background-color: black;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .table th {
        text-align: center;
    }

    .table td.info {
        width: 2 times;
        text-align: center;
    }

    .price-container {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .price {
        text-align: center;
    }

    .custom-button {
        background-color: black;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

.dropdown-toggle {
    display: none;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    background-color: white; /* Фоновый цвет выпадающего меню */
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}
td {
    vertical-align: middle;
}

    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
  <header th:insert="~{blocks/headers :: header1}"></header>
  <h1 style="text-align: center; margin-top: 1em; margin-bottom: 1em;">Пользователи в системе</h1>
  <table th:unless="${message}" class="table align-items-center">
    <thead>
    <tr>
      <th>№</th>
      <th>Пользователь</th>
      <th>Номер телефона</th>
      <th>Логин</th>
      <th>Адрес</th>
      <th>Баланс</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${user}">
      <td class="text-center" th:text="${el.id}"></td>
      <td class="text-center" th:text="${el.name} + ' ' + ${el.surname}"></td>
      <td class="text-center" th:text="${el.phone}"></td>
      <td class="text-center" th:text="${el.email}"></td>
      <td class="text-center" th:text="${el.address}"></td>
      <td class="text-center" th:text="${el.balance} + ' руб'"></td>
    </tr>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</div>
</body>
</html>
