<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение тарифа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
    <header th:insert="~{blocks/headers :: header1}"></header>
    <h1 class="mb-3 text-center">Изменение тарифа</h1>
    <div class="container py-20">
        <div class="col md-7">
            <h3>Внесите ваши изменения</h3>
            <form method="post" th:object="${tariff}" th:action="@{/tariffs/{id}/edit(id=${tariff.id})}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="Title" class="form-label">Название тарифа</label>
                        <input type="text" th:field="*{title}" name="title" class="form-control" id="Title"
                               placeholder="Введите название тарифа" required="" maxlength="100" pattern="^[a-zA-Zа-яА-Я0-9\s,.!?]{1,30}$">
                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>
                    <input type="hidden" th:field="*{id}">
                    <div class="col-md-6">
                        <label for="Price" class="form-label">Абонентская плата</label>
                        <input type="number" step="0.01" th:field="*{price}" name="price"
                               placeholder="Введите абонентскую плату" class="form-control" id="Price"
                               required="" min="0" max="10000">
                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="sms" class="form-label">Бесплатные смс</label>
                        <input type="number" th:field="*{sms}" name="sms"
                               placeholder="Введите бесплатные смс" class="form-control" id="sms" required="" min="0" max="10000">
                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="inet" class="form-label">Бесплатные ГБ</label>
                        <input type="number" th:field="*{internet}" name="internet"
                               placeholder="Введите бесплатные ГБ" class="form-control" id="inet" min="0" max="10000">
                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="minutes" class="form-label">Бесплатные минуты</label>
                        <div class="input-group has-validation">
                            <input type="number" th:field="*{minutes}" name="minutes"
                                   placeholder="Введите бесплатные минуты" class="form-control" id="minutes"
                                   required="" min="0" max="10000">
                            <div class="invalid-feedback">
                                Требуется действительное значение
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 justify-content-center align-items-end">
                    <div class="col-md-4 text-center">
                        <button class="btn btn-dark w-100 py-2" type="submit">Обновить тариф!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>


</html>
