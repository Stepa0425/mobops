<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового тарифа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
    <header th:insert="~{blocks/headers :: header1}"></header>
    <h1 class="mb-3 text-center">Добавление нового тарифа</h1>
    <div class="col md-7">
        <h3>Введите данные нового тарифа</h3>
        <form action="/tariffs/add" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="Title" class="form-label">Название</label>
                    <input type="text" name="title" class="form-control" id="Title"
                           placeholder="Введите название тарифа" required="" pattern="^[a-zA-Zа-яА-Я0-9]{1,30}$" maxlength="20">
                    <div class="invalid-feedback">
                        Требуется действительно имя
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="Price" class="form-label">Абонентская плата</label>
                    <input type="number" step="0.01" name="price"
                           placeholder="Введите абонентскую плату" class="form-control" id="Price"
                           required="" min="0" max="10000">
                    <div class="invalid-feedback">
                        Требуется действительное значение
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="sms" class="form-label">Бесплатные минуты</label>
                    <input type="number" name="sms"
                           placeholder="Введите бесплатные смс" class="form-control" id="sms" required="" min="0" max="10000">
                    <div class="invalid-feedback">
                        Требуется действительное значение
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inet" class="form-label">Бесплатные ГБ</label>
                    <input type="number" name="internet"
                           placeholder="Введите бесплатные ГБ" class="form-control" id="inet" min="0" max="1000000" required="">
                    <div class="invalid-feedback">
                        Требуется действительное значение
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="minutes" class="form-label">Бесплатные минуты</label>
                    <div class="input-group has-validation">
                        <input type="number" name="minutes"
                               placeholder="Введите бесплатные минуты" class="form-control" id="minutes" required="" min="0" max="100000">
                        <div class="invalid-feedback">
                            Требуется действительное значение
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 justify-content-center align-items-end">
                <div class="col-md-4 text-center">
                    <button class="btn btn-dark w-100 py-2" type="submit">Добавить новый тариф!</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
