<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новых услуг</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
  <header th:insert="~{blocks/headers :: header1}"></header>
  <h1 class="mb-3 text-center">Добавление дополнительных услуг</h1>
  <div class="container py-20">
    <div class="col md-7">
      <h3>Введите данные новой дополнительной услуги</h3>
      <form action="/services/add" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Title" class="form-label">Название</label>
            <input type="text" name="title" class="form-control" maxlength="30" pattern="^[a-zA-Zа-яА-Я0-9\s,.!?]{1,30}$" id="Title"
                   placeholder="Введите название услуги" required="">
            <div class="invalid-feedback">
              Требуется действительное значение
            </div>
          </div>

          <div class="col-md-6">
            <label for="Price" class="form-label">Стоимость</label>
            <input type="number" step="0.01" name="price"
                   placeholder="Введите стоимость" class="form-control" id="Price" min="0" max="10000"
                   required="">
            <div class="invalid-feedback">
              Требуется действительное значение
            </div>
          </div>

          <div class="col-md-6">
            <label for="sms" class="form-label">Описание</label>
            <input type="text" name="description"
                   placeholder="Введите описание новой услуги" maxlength="999999999" pattern="^[a-zA-Zа-яА-Я0-9\s.,!?/()]{1,1000000}$" class="form-control" id="sms" required="">
            <div class="invalid-feedback">
              Требуется действительное значение
            </div>
          </div>
        </div>
        <div class="row mt-3 justify-content-center align-items-end">
          <div class="col-md-4 text-center">
            <button class="btn btn-dark w-100 py-2" type="submit">Добавить новую услугу!</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
