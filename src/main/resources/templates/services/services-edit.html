<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
  <header th:insert="~{blocks/headers :: header1}"></header>
  <h1 class="mb-3 text-center">Редактирование услуги</h1>
  <div th:each="el : ${service}" class="container py-20">
    <div class="col md-7">
      <h3>Внесите свои изменения</h3>
      <form method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Title" class="form-label">Название</label>
            <input type="text" th:value="${el.title}" name="title" class="form-control" id="Title"
                   placeholder="Введите название услуги" maxlength="30" pattern="^[a-zA-Zа-яА-Я0-9\s]{1,30}$" required="">
            <div class="invalid-feedback">
              Требуется действительное значение
            </div>
          </div>

          <div class="col-md-6">
            <label for="Price" class="form-label">Стоимость</label>
            <input type="number" step="0.01" th:value="${el.price}" name="price"
                   placeholder="Введите стоимость" class="form-control" id="Price"
                   required="" min="0" max="10000">
            <div class="invalid-feedback">
              Требуется действительное значение
            </div>
          </div>

          <div class="col-md-6">
            <label for="sms" class="form-label">Описание</label>
            <input type="text" th:value="${el.description}" maxlength="999999999" name="description"
                   placeholder="Введите описание новой услуги" class="form-control" id="sms" pattern="^[a-zA-Zа-яА-Я0-9\s.,!?/()]{1,1000000}$" required="" min="0" max="1000000">
            <div class="invalid-feedback">
              Требуется действительное значение
            </div>
          </div>
        </div>
        <div class="row mt-3 justify-content-center align-items-end">
          <div class="col-md-4 text-center">
            <button class="btn btn-dark w-100 py-2" type="submit">Изменить услугу!</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
