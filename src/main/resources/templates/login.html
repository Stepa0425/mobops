<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-some-sha512-hash" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
            integrity="sha512-0wnxKb0Y+2/5XK87EhV7VzGkX8B8q9ZTlz0jHk9q3Y4ajI+5Dv3mtRqfOnPnSdEJv6sK6S9jX9bcQ3b5Fy9eKQ=="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#712cf9">

    <style>
        .form-control:hover {
            outline-color: black;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .form-container {
            position: relative;
        }

        .form-container::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container py-10">
    <header th:insert="~{blocks/headers :: header1}"></header>
    <main class="form-signin w-50 m-auto">
        <form action="/login" method="post">
            <h1 class="h3 mb-3 fw-normal">Войдите в систему</h1>
            <div class="form-floating mb-2">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required maxlength="100">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingInput">Пароль</label>
            </div>

            <div th:if="${error_message}" class="form-container">
                <div class="error-message">
                    <p th:text="${error_message}"></p>
                </div>
            </div>

            <button class="btn btn-dark w-100 py-2 mt-2" type="submit">Войти</button>

            <!-- Forgot Password Button -->
            <div class="text-center mt-3">
                <p>Вы еще не зарегистрированы у нас? <a href="/registration" class="text-dark">Зарегистрироваться</a></p>
                <a href="/verification" class="text-dark">Забыли пароль?</a>
            </div>
        </form>
    </main>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>

<div th:insert="~{blocks/headers :: modalLoginSystem}"></div>

</body>
</html>
